<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PB Calculator</title>
</head>
<body>
    <div class="main">
        <div class="app">
            
            <div class="view">
                <h3>0</h3>
            </div>

            <div class="keys">
                <button class="operators" data-action="clear">AC</button>
                <button class="operators" data-action="somar">+</button>
                <button class="operators" data-action="sub">-</button>
                <button class="operators" data-action="div">/</button>
                <button class="operators" data-action="mult">*</button>
                <button class="operators" data-action="resto">%</button>
               
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="calculator">=</button>
            </div>

            

        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
